apply plugin: 'com.android.library'

def coreVersion = '3.1.7'

dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:transition:26.1.0'
    compile "ru.tinkoff.core:core-nfc:${coreVersion}"
    compile "com.google.android.gms:play-services-wallet:10.2.6"

    compile project(':core')
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME

        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply from: '../gradle/publish-lib.gradle'