apply plugin: 'com.android.library'

dependencies {
    compile "com.google.android.gms:play-services-wallet:10.2.6"
    compile "com.android.support:support-v4:${rootProject.supportVersion}"
    compile "com.android.support:appcompat-v7:${rootProject.supportVersion}"

    compile "io.card:android-sdk:5.2.0"
    compile "com.github.devnied:bit-lib4j:1.4.10"
    compile "org.apache.commons:commons-lang3:3.4"
    compile "ru.tinkoff.core:core-nfc:${rootProject.coreVersion}"
    compile "ru.tinkoff.core:core-log:${rootProject.coreVersion}"
    compile "ru.tinkoff.core:core-log-android:${rootProject.coreVersion}"

    compile project(':core')
}

android {
    compileSdkVersion rootProject.compileSdk
    buildToolsVersion rootProject.buildToolsVersion

    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}


apply from: '../gradle/publish-lib.gradle'